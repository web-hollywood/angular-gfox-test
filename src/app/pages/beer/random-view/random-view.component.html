<div class="random-view-container border p-3">
  <div class="row">
    <div class="col">
      <h6>{{ beer?.name }}</h6>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-10">
      <div class="beer-detail" *ngIf="beer">
        <div class="image-wrapper">
          <img [src]="beer?.image_url" class="img-thumbnail">
        </div>
        <p>{{ beer?.description }}</p>
      </div>
    </div>
    <div class="col-12 col-sm-2">
      <div class="btn-wrapper">
        <button class="btn btn-primary" (click)="getRandomBeer()">Another Beer</button>
        <button class="btn btn-primary" (click)="getRandomNonAchoholicBeer()">Random non alchoholic beer</button>
      </div>
    </div>
  </div>
</div>
