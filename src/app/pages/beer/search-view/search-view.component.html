<div class="search-view-container p-3">
  <h4>Search</h4>
  <div class="search-box">
    <div class="form">
      <div class="form-group">
        <input type="text" [(ngModel)]="keyword" class="form-control" placeholder="Search...">
      </div>
      <div class="form-group">
        <label class="radio-inline">
          <input type="radio" name="optradio1">By Name
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio1">By Description
        </label>
      </div>
    </div>
    <button class="btn btn-info" (click)="searchBeers()">Search</button>
  </div>
  
  <h4 *ngIf="beers">Search Results</h4>
  <div class="search-result">
    <div *ngFor="let beer of beers" class="row beer-detail">
        <div class="image-wrapper">
          <img [src]="beer?.image_url" class="img-thumbnail">
        </div>
        <p>{{ beer?.description }}</p>
    </div>
  </div>
</div>
